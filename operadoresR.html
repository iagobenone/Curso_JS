<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OperadoresR</title>
</head>
<body>
    <script type="text/javascript">
    //operadores relacionais 
    var logico = true; // bool
    var num = 10; //numerica
    var texto = "10"; //string

    document.write(logico + "<br/>"); // a variavel logico armazena o resultado
    logico = num == texto; // numero Ã© igual a texto ?
    document.write("10 == \"10\" " + logico + "<br/>");
    logico = num === texto;
    document.write("10 === \"10\" " + logico + "<br/>");
    logico = num != texto;
    document.write("10 != \"10\" " + logico + "<br/>");
    logico = num !== texto;
    document.write("10 !== \"10\" " + logico + "<br/>");
    logico = num > texto;
    document.write("10 > \"10\" " + logico + "<br/>");
    logico = num >= texto;
    document.write("10 >= \"10\" " + logico + "<br/>")
    </script>
</body>
</html>
