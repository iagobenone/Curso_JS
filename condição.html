<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //estruturas de condição switch case
        var fruta;
        fruta = prompt("Digite o nome de uma fruta: ");

        switch(fruta){
            case "morango":
                alert("ughhh");
                break;
            case "laranja":
                alert("fruta boa pra xuxu");
                break;
            case "uva":
                alert("boazinha");
                break;
            default:
                alert("Fruta desconhecida digite outra");
                break;
        }
    </script>
</body>
</html>
