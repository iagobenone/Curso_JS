<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = [
            ["Uva", "Melancia"], 
            ["Maçã", "Goiaba"], 
            ["Jabuticaba", "Laranja"]
        ]

        var valores = '';
        for(var L = 0; L <= 2; L++){
            for(var C = 0; C <= 1; C++){
                if(C < 1){
                    valores += matriz[L][C] + "\t\t";
                }else{
                    valores += matriz[L][C] + "\n";
                }
            }
        }
        alert("Valores da Matriz:\n" + valores);
    
    </script>
</body>
</html>
