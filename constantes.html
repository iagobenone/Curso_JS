<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant JS</title>
</head>
<body>
    <script>
        //criando constantes no JS
        // sintaxe const + (nome da constante) = (valor);
        // exemplo 

        var nome;
        const PERIODO = 10; // valor imutavel

        nome = prompt("digite seu nome");
        alert(nome + ", o período é constante com valor" + PERIODO);
    </script>
</body>
</html>
